---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-service
  labels:
    app: ws-service
    deployment: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ws-service
      deployment: blue
  template:
    metadata:
      labels:
        app: ws-service
        deployment: blue
    spec:
      containers:
      - name: ws-service
        image: mcsdevopsentarch.azurecr.io/ws-service:latest
        resources:
          requests:
            cpu: 500m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 256Mi
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP
      imagePullSecrets:
      - name: myseckey