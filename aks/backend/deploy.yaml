---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-service-${TARGET_ROLE}
  labels:
    app: ws-service
    deployment: -${TARGET_ROLE}
spec:
  replicas: ${REPLICAS_NO}
  selector:
    matchLabels:
      app: ws-service
      deployment: ${TARGET_ROLE}
  template:
    metadata:
      labels:
        app: ws-service
        deployment: ${TARGET_ROLE}
    spec:
      containers:
      - name: ws-service
        image: mcsdevopsentarch.azurecr.io/ws-service:${BUILD_VERSION}
        resources:
          requests:
            cpu: 500m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 256Mi
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP
      imagePullSecrets:
      - name: myseckey